<mat-card class="mat-elevation-z4">
  <div class="container">
    <div class="col-25">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" [(ngModel)]="clearValue" />
        <mat-icon role="button" *ngIf="clearValue.length>1" matSuffix (click)="clearSearch()">close</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-25"></div>
    <div class="col-25"></div>
    <div class="col-25" align="end">
      <button mat-icon-button *ngIf="selection.hasValue()">
        <mat-icon (click)="openMultiDelete()">delete</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon (click)="add()">add_circle</mat-icon>
      </button>
    </div>
  </div>
  <div fxLayout="row">
    <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>

      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let row"> {{row | json}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


    </table>


  </div>


</mat-card>
