<div class="container">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z4">
      <div class="col-50">
        <div class="login"></div>
      </div>
      <div class="col-50">
        <mat-card-header>
          <mat-card-title class="center-align">
            <h2 class="welcome-font">Welcome </h2>
          </mat-card-title>
          <mat-card-title class="center-align">
            <h3 class="welcome-font">Login to your TYA EMS Account.</h3>
          </mat-card-title>
        </mat-card-header>
        <form *ngIf="!isForgot">
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="loginDetails.email" [formControl]="vEmail" />
              <mat-error *ngIf="vEmail.invalid">{{checkEmail()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" [(ngModel)]="loginDetails.password"
                [formControl]="vPassword" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-error *ngIf="vPassword.invalid">{{checkPassword()}}</mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="center-align">
            <button type="submit" mat-raised-button class="primary-button" style="width: 150px !important"
              (click)="login()">Login</button>
            <button type="submit" mat-raised-button class="secondary-button" (click)="forgotPassword()"
              style="width: 150px !important">Forgot Password</button>
          </mat-card-actions>
        </form>

        <form *ngIf="isForgot" class="forgot-animation">
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Email" [(ngModel)]="forgotEmail" [formControl]="vReset" />
              <mat-error *ngIf="vReset.invalid">{{checkEmail()}}</mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="center-align">
            <button type="submit" mat-raised-button class="secondary-button" (click)="backToLogin()"
              style="width: 150px !important">Back</button>
            <button type="submit" mat-raised-button class="primary-button" (click)="sendForgotRequest()"
              style="width: 150px !important">Send</button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card>
  </div>
</div>
<div class="background"></div>
